<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BubbleSort-Visualization</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
      there are only few function working yet. in this control box.

    <div class="tab">
      <div class="inputField">
        <button class="tablinks" id="toggleButton">Toggle Sorting</button>
        <br />
        <label for="sortedlinecolor">
          Sorted line color:<br />
          <input class="tablinks" id="sortedlinecolor" value="red" /> </label
        ><br />
        <label for="lienescolors">
          colors of lines:<br />
          <input
            class="tablinks"
            id="linescolors"
            type="text"
            value="white"
          /> </label
        ><br />
        <label for="sizeoflines">
          Size of lines:<br />
          <input
            class="tablinks"
            type="range"
            id="sizeoflines"
            min="0"
            max="100"
            value="50"
          />
        </label>
        <label for="numberoflines">
          Number of lines:<br />
          <input
            class="tablinks"
            id="numberoflines"
            type="range"
            min="0"
            max="100"
            value="50"
          />
        </label>
        <label for="sizeofcanvas">
          Size of canvas(lenght):<br />
          <input
            class="tablinks"
            id="sizeofcanvas"
            type="range"
            min="0"
            max="100"
            value="50"
          /> </label
        ><br />
        <label for="sizeofcanvas">
          Speed of Swap:<span id="showValue">1000</span><br />
          <input
            class="tablinks"
            id="speedofswaping"
            type="range"
            min="10"
            max="1000"
            value="200"
                     /> </label
        ><br />
      </div>
      <!-- The main section when all things will heppening -->
      <!-- The main section when all things will heppening -->
      <canvas id="cvs"></canvas>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
